query GetCurrentlyWatching {
    currentUser() {
        displayName
        activity {
            ... on Watching {
                user {
                    broadcastSettings {
                        game {
                            displayName
                        }
                        title
                    }
                    channel {
                        socialmedias {
                            name
                            title
                            url
                        }
                    }
                    displayName
                    profileURL
                }
            }
        }
    }
}
